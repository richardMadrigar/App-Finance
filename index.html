<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title> Dev.finance$ </title>

  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- import de fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- import de fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
    rel="stylesheet"> <!-- import de fonts -->
</head>

<body>

  <header>
    <img src="./assets/logo.svg" alt="Logo Dev Finance">
  </header>

  <!-- corpo central da aplicação -->
  <main class="container">
    <!-- sessão de card -->
    <section id="balance">

      <h2 class="sr-only">Balanço</h2>

      <div class="card">
        <h3>
          <span>
            Entradas
          </span>
          <img src="./assets/income.svg" alt="Imagem de entradas">
        </h3>
        <p id="incomeDisplay"> 0,00</p>
      </div>

      <div class="card">
        <h3>
          <span>
            Saídas
          </span>
          <img src="./assets/expense.svg" alt="Imagem de saídas">
        </h3>
        <p id="expenseDisplay">0,00</p>
      </div>

      <div class="card total">
        <h3>
          <span>
            Total
          </span>
          <img src="./assets/total.svg" alt="Imagem de total">
        </h3>
        <p id="totalDisplay">0,00</p>
      </div>

    </section>

    <!-- sessão da tabela -->
    <section id="transaction">
      <h2 class="sr-only">Transações</h2>

      <a href="#" onclick="Modal.open()" class="button new">+ Nova Transação</a>

      <table id="data-table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
            <th></th>
          </tr>
        </thead>

        <tbody>

        </tbody>
      </table>
    </section>
  </main>

  <!-- Modal -->
  <div class="modal-overlay ">
    <div class="modal">
      <div id="form">

        <h2>Nova Transação</h2>

        <form action="" onsubmit="Form.submit(event)">
          <div class="input-group">

            <label class="sr-only" for="description"> Descrição </label>
            <input type="text" id="description" name="description" placeholder="Descrição" />
          </div>

          <div class="input-group">
            <label class="sr-only" for="amount">valor</label>
            <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00" />

            <small class="help">
              Use o sinal - (negativo) para despesas e, (virgula para casas decimais)
            </small>

            <div class="input-group">

              <label class="sr-only" for="date"> Data </label>
              <input type="date" id="date" name="date" />
            </div>

            <div class="input-group actions">
              <a onclick="Modal.close()" href="#" class="button cancel">Cancelar</a>
              <button> Salvar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    dev.finance$
  </footer>

  <script src="./scripts.js"></script>
</body>

</html>
